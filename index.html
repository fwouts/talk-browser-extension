            ### Bundling HTML + JSX

            !!

            #### Install Webpack

            ```shell
            $ yarn add --dev \
            $      webpack \
            $      webpack-cli \
            $      babel-loader \ # Use Babel from Webpack

            ```

            !!

            #### webpack.config.js
            ```js
            module.exports = {
              entry: {
                popup: "./src/popup.jsx"
              },
              output: {
                filename: "[name].js"
              },
              resolve: {
                extensions: [".jsx", ".js"]
              },
              module: {
                rules: [
                  {
                    include: __dirname + "/src",
                    loader: "babel-loader",
                    test: /\.jsx?$/
                  }
                ]
              },
              mode: "development"
            };
            ```

            #### App.jsx

            ```jsx
            import React, { useState, useEffect } from "react";

            const App = () => {
              const [state, setState] = useState({
                message: "Nice!"
              });
              useEffect(() => {
                const listener = message => setState(message);
                chrome.runtime.onMessage.addListener(listener);
                return () => chrome.runtime.onMessage.removeListener(listener);
              }, []);
              return <h1>{state.message}</h1>;
            };

            export default App;
            ```

            !!

            But Chrome Extensions API isn't available!

            !!

            ## Let's cheat...

            ```js
            let fakeChrome;

            export const chrome = getChromeApi();

            function getChromeApi() {
              if (process.env.NODE_ENV === "development" || !global.chrome) {
                fakeChrome = fakeChrome || buildFakeChrome();
                return fakeChrome;
              } else {
                return global.chrome;
              }
            }

            function buildFakeChrome() {
              const listeners = [];
              return {
                runtime: {
                  onMessage: {
                    addListener(listener) {
                      listeners.push(listener);
                    },
                    removeListener(listener) {
                      listeners = listeners.filter(l => l !== listener);
                    }
                  },
                  sendMessage(message) {
                    for (const listener of listeners) {
                      listener(message);
                    }
                  }
                }
              };
            }

            ```
          </script>
